spring.application.name=WebProjectDemo
logging.config=classpath:log4j2.xml
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/yf_exam_lite?useSSL=false&serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Qwer@1234!
#spring.datasource.password=123456
spring.datasource.druid.max-active=5000
spring.datasource.druid.initial-size=20
spring.datasource.druid.min-idle=5
spring.datasource.druid.async-init=true
spring.datasource.druid.filters=stat,wall
spring.datasource.druid.filter.stat.log-slow-sql=true
spring.datasource.druid.filter.stat.slow-sql-millis=5000
spring.datasource.druid.filter.wall.config.create-table-allow=false
spring.datasource.druid.filter.wall.config.alter-table-allow=false
spring.datasource.druid.filter.wall.config.drop-table-allow=false
spring.datasource.druid.filter.wall.config.truncate-allow=false
mybatis.mapper-locations=classpath:mapper/*/*.xml
mybatis.type-aliases-package=com.ranmao.demo.modules.*.*